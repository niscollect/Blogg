<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.css">

</head>
<body>
    
    <div class="head">
        <h1 class="name">Blog</h1>
        <a id="add-blog" href="editor.html">Add Blog</a>
    </div>

    <div class="welcome">
        <div class="welcome-text">
            <h2>Welcome to</h2>
            <h1>My Blog</h1>
        </div>
        
    </div>

    <br><br>

    <div id="blog-container" style="display: flex;border: 2px dotted white; padding: 2%;">
        
    </div>
    <script type="module">

        console.log("mm")

        // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getDatabase, ref, set, get, child, } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDC1pPY2WVQOm67qdxrBhlG_bsy-P6V2Xw",
        authDomain: "bloggs-a5718.firebaseapp.com",
        databaseURL: "https://bloggs-a5718-default-rtdb.firebaseio.com",
        projectId: "bloggs-a5718",
        storageBucket: "bloggs-a5718.firebasestorage.app",
        messagingSenderId: "166180271286",
        appId: "1:166180271286:web:e3e211d25f9cc69d102217",
      };



     const BlogsDisplayBox = document.getElementById("blog-container");
     const blogs=[];



      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      async function fetchBlogs() { 
        try {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, `blog/`));

            
            //add the snapshots to the array blogs[]
            // snapshot.map(b => {
            //     blogs.push(b);
            // });
            snapshot.forEach(childSnapshot => {
                blogs.push(childSnapshot.val()); // Add each blog object to the array
            });


            //after adding them to the array, call the function that will append the div.s of blogs
            displayBlogs(blogs);


        } catch (error) {
            console.error("Error: ", error);
            
        }       
      }


//calling to fetch blogs
fetchBlogs();
      

      

      function displayBlogs(BLOGS)
      {
        BlogsDisplayBox.innerHTML = BLOGS.map(eachBlog => `<div class="blogs" style="border: 2px solid white; width: 210px; height: 200px; padding: 1%; margin: 1.2%; color: white; text-align: center; border-radius: 5%; background-color: #000000">
            ${eachBlog.heading}
            <br><hr><br> ${eachBlog.content}
        </div>`);
      }
    </script>
</body>
</html>
